---

extra_includes:
- frc/shuffleboard/ComplexWidget.h
- wpi/sendable/Sendable.h
- frc/shuffleboard/ShuffleboardLayout.h
- frc/shuffleboard/SimpleWidget.h

functions:
  Add:
    overloads:
      cs::VideoSource&:
        ignore: true
      std::string_view, cs::VideoSource&:
        ignore: true
  AddCamera:
classes:
  ShuffleboardContainer:
    # virtual base issue: robotpy-build/166
    force_no_trampoline: true
    attributes:
      m_isLayout:
    methods:
      ShuffleboardContainer:
        ignore: true
      GetComponents:
      GetLayout:
        overloads:
          std::string_view, BuiltInLayouts:
          std::string_view, LayoutType&:
          std::string_view, std::string_view:
          std::string_view:
      Add:
        overloads:
          std::string_view, wpi::Sendable&:
          std::string_view, cs::VideoSource&:
            ignore: true
          wpi::Sendable&:
          cs::VideoSource&:
            ignore: true
          std::string_view, std::shared_ptr<nt::Value>:
          std::string_view, bool:
          std::string_view, double:
          std::string_view, int:
          std::string_view, std::string_view:
          std::string_view, char*:
          std::string_view, wpi::span<const bool>:
          std::string_view, wpi::span<const double>:
          std::string_view, wpi::span<const std::string>:
      AddCamera:
        ignore: true
      AddString:
      AddNumber:
      AddBoolean:
      AddStringArray:
      AddNumberArray:
      AddBooleanArray:
      AddRaw:
      AddPersistent:
        overloads:
          std::string_view, std::shared_ptr<nt::Value>:
          std::string_view, bool:
          std::string_view, double:
          std::string_view, int:
          std::string_view, std::string_view:
          std::string_view, wpi::span<const bool>:
          std::string_view, wpi::span<const double>:
          std::string_view, wpi::span<const std::string>:
      EnableIfActuator:
      DisableIfActuator:
