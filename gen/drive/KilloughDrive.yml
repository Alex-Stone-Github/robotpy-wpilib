---

extra_includes:
- wpi/sendable/SendableBuilder.h
- frc/motorcontrol/MotorController.h

classes:
  KilloughDrive:
    shared_ptr: true
    ignored_bases:
    - wpi::SendableHelper<KilloughDrive>
    attributes:
      kDefaultLeftMotorAngle:
      kDefaultRightMotorAngle:
      kDefaultBackMotorAngle:
    methods:
      KilloughDrive:
        overloads:
          frc::MotorController&, frc::MotorController&, frc::MotorController&:
            keepalive:
            - [1, 2]
            - [1, 3]
            - [1, 4]
          frc::MotorController&, frc::MotorController&, frc::MotorController&, double, double, double:
            keepalive:
            - [1, 2]
            - [1, 3]
            - [1, 4]
      DriveCartesian:
      DrivePolar:
      DriveCartesianIK:
      StopMotor:
      GetDescription:
      InitSendable:
  KilloughDrive::WheelSpeeds:
    attributes:
      left:
      right:
      back: